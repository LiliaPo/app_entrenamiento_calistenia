<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Rutina - Calistenia para Mujeres</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/calendar.js"></script>
</head>
<body class="main-page rutina-page">
    <div class="app-title">
        <h1>Calistenia para Mujeres</h1>
        <nav class="nav-buttons">
            <a href="/asistente.html" class="nav-link">Panel de Control</a>
            <a href="/entrenamientos.html" class="nav-link active">Entrenamientos</a>
            <a href="/dietas.html" class="nav-link">Dieta</a>
            <a href="/nutricion.html" class="nav-link">Nutrición Deportiva</a>
        </nav>
    </div>
    <div class="container">
        <h2>Asistente de Rutinas Personalizadas</h2>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Los mensajes se añadirán aquí dinámicamente -->
            </div>
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Escribe tu mensaje aquí..." rows="3"></textarea>
                <button id="send-message">Enviar</button>
            </div>
        </div>
        <div class="calendar-container">
            <h3>Calendario de Entrenamiento</h3>
            <div id="calendar" class="calendar"></div>
        </div>
    </div>
    <script src="/js/generar-rutina.js"></script>
</body>
</html>
