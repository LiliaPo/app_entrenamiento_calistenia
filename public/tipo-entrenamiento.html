<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Lugar - Calistenia para Mujeres</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="tipo-entrenamiento-page">
    <div class="app-title">
        <h1>Calistenia para Mujeres</h1>
        <nav class="nav-buttons">
            <a href="/asistente.html" class="nav-link">Panel de Control</a>
            <a href="/entrenamientos.html" class="nav-link active">Entrenamientos</a>
            <a href="/dietas.html" class="nav-link">Dieta</a>
            <a href="/nutricion.html" class="nav-link">Nutrición Deportiva</a>
        </nav>
    </div>
    <div class="tipo-entrenamiento-grid">
        <div class="tipo-card" data-lugar="casa">
            <h3>Entrenar en Casa</h3>
            <p>Rutinas diseñadas para realizar en casa con equipamiento mínimo</p>
        </div>
        <div class="tipo-card" data-lugar="gimnasio">
            <h3>Entrenar en Gimnasio</h3>
            <p>Rutinas diseñadas para aprovechar el equipamiento del gimnasio</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tipo = urlParams.get('tipo');
            
            const tipoCards = document.querySelectorAll('.tipo-card');
            tipoCards.forEach(card => {
                card.addEventListener('click', () => {
                    const lugar = card.getAttribute('data-lugar');
                    window.location.href = `/generar-rutina.html?tipo=${tipo}&lugar=${lugar}`;
                });
            });
        });
    </script>
</body>
</html>
