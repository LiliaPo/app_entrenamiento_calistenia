<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Entrenamiento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="main-page">
    <div class="app-title">
        <h1>Calistenia para Mujeres</h1>
        <nav class="nav-buttons">
            <a href="#" class="nav-link">Panel de Control</a>
            <a href="/entrenamientos.html" class="nav-link">Entrenamientos</a>
            <a href="/dietas.html" class="nav-link">Dieta</a>
            <a href="/nutricion.html" class="nav-link">Nutrición Deportiva</a>
        </nav>
    </div>
    <div class="container">
        <h2>Asistente Personal</h2>
        <div class="input-section">
            <div class="form-group">
                <label for="objetivo">Selecciona tu objetivo:</label>
                <select id="objetivo">
                    <option value="perdida-peso">Pérdida de peso</option>
                    <option value="ganancia-muscular">Ganancia muscular</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nivel">Escoge tu nivel:</label>
                <select id="nivel">
                    <option value="inicial">Inicial</option>
                    <option value="medio">Medio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>
            
            <button id="generar-rutina">Generar Rutina</button>
        </div>
        <div class="calendar-container">
            <h3>Calendario de Entrenamiento</h3>
            <div id="calendar" class="calendar"></div>
        </div>
        <div id="rutina-resultado" class="resultado"></div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/calendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new Calendar(document.getElementById('calendar'));
        });
    </script>
</body>
</html>
