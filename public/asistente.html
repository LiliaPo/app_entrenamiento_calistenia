<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Entrenamiento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="main-page">
    <div class="app-title">
        <h1>Calistenia para Mujeres</h1>
        <nav class="nav-buttons">
            <a href="#" class="nav-link">Panel de Control</a>
            <a href="/entrenamientos.html" class="nav-link">Entrenamientos</a>
            <a href="/dietas.html" class="nav-link">Dieta</a>
            <a href="/nutricion.html" class="nav-link">Nutrición Deportiva</a>
            <div class="user-profile">
                <img src="/images/default-avatar.png" alt="Mi Perfil" class="avatar" id="userAvatar" title="Mi Perfil">
                <div class="user-menu" id="userMenu">
                    <div class="menu-header">
                        <h3>Mi Perfil</h3>
                        <button class="settings-btn">⚙️</button>
                    </div>
                    <form id="userProfileForm" class="profile-form">
                        <div class="form-field">
                            <label for="userName">Nombre</label>
                            <input type="text" id="userName" placeholder="Tu nombre">
                        </div>
                        <div class="form-field">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" placeholder="tu@email.com">
                        </div>
                        <div class="form-field">
                            <label for="userPhone">Teléfono</label>
                            <input type="tel" id="userPhone" placeholder="123456789">
                        </div>
                        <div class="form-field">
                            <label>Avatar</label>
                            <div class="avatar-selection">
                                <img src="/images/avatar1.png" class="avatar-option" data-avatar="avatar1">
                                <img src="/images/avatar2.png" class="avatar-option" data-avatar="avatar2">
                                <img src="/images/avatar3.png" class="avatar-option" data-avatar="avatar3">
                                <img src="/images/avatar4.png" class="avatar-option" data-avatar="avatar4">
                            </div>
                        </div>
                        <div class="metrics-section">
                            <h4>Métricas Corporales</h4>
                            <div class="metrics-grid">
                                <div class="metric-field">
                                    <label for="userHeight">Altura</label>
                                    <input type="number" id="userHeight" placeholder="165">
                                </div>
                                <div class="metric-field">
                                    <label for="userWeight">Peso</label>
                                    <input type="number" id="userWeight" placeholder="60">
                                </div>
                                <div class="metric-field">
                                    <label for="userAge">Edad</label>
                                    <input type="number" id="userAge" placeholder="25">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="save-profile-btn">Guardar Perfil</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h2>Asistente Personal</h2>
        <div class="input-section">
            <div class="form-group">
                <label for="objetivo">Selecciona tu objetivo:</label>
                <select id="objetivo">
                    <option value="perdida-peso">Pérdida de peso</option>
                    <option value="ganancia-muscular">Ganancia muscular</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nivel">Escoge tu nivel:</label>
                <select id="nivel">
                    <option value="inicial">Inicial</option>
                    <option value="medio">Medio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>
            
            <button id="generar-rutina">Generar Rutina</button>
        </div>
        <div class="calendar-container">
            <h3>Calendario de Entrenamiento</h3>
            <div id="calendar" class="calendar"></div>
        </div>
        <div id="rutina-resultado" class="resultado"></div>
        <div class="progress-tracker">
            <h3>Seguimiento de Progreso</h3>
            <div class="input-group">
                <div class="measure-input">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" step="0.1" placeholder="Ej: 65.5">
                </div>
                <div class="measure-input">
                    <label for="height">Altura (cm)</label>
                    <input type="number" id="height" step="1" placeholder="Ej: 165">
                </div>
                <button id="save-progress" class="save-button">Guardar Medidas</button>
            </div>
            <div class="progress-chart-container">
                <canvas id="weightChart"></canvas>
                <div class="imc-container">
                    <h4>Índice de Masa Corporal (IMC)</h4>
                    <div class="imc-gauge">
                        <div class="imc-ranges">
                            <span class="range bajo-peso">Bajo</span>
                            <span class="range normal">Normal</span>
                            <span class="range sobrepeso">Sobrepeso</span>
                            <span class="range obesidad">Obesidad</span>
                        </div>
                        <div class="imc-marker" id="imcMarker">
                            <div class="marker-value">--</div>
                            <div class="marker-arrow">▼</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/progress-tracker.js"></script>
    <script src="/js/user-profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new Calendar(document.getElementById('calendar'));
        });
    </script>
</body>
</html>
