<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietas - Calistenia para Mujeres</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="main-page dietas-page">
    <div class="app-title">
        <h1>Calistenia para Mujeres</h1>
        <nav class="nav-buttons">
            <a href="/asistente.html" class="nav-link">Panel de Control</a>
            <a href="/entrenamientos.html" class="nav-link">Entrenamientos</a>
            <a href="/dietas.html" class="nav-link active">Dieta</a>
            <a href="/nutricion.html" class="nav-link">Nutrición Deportiva</a>
        </nav>
    </div>
    <div class="container">
        <h2>Asistente de Dietas</h2>
        <div class="input-section">
            <div class="form-group">
                <label for="tipo-dieta">Selecciona el tipo de dieta:</label>
                <select id="tipo-dieta">
                    <option value="perdida-peso">Pérdida de Peso</option>
                    <option value="cuerpo-esculpido">Cuerpo Esculpido</option>
                    <option value="gluteos">Glúteos Perfectos</option>
                    <option value="abdominales">Abdominales 6 Pack</option>
                    <option value="aumento-muscular">Aumento Muscular</option>
                    <option value="pesas">Levantamiento de Pesas</option>
                    <option value="crossfit">Cross-Fit</option>
                    <option value="completo">Cuerpo Completo</option>
                    <option value="posparto">Recuperación Posparto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duracion">Duración del plan:</label>
                <select id="duracion">
                    <option value="1-semana">1 Semana</option>
                    <option value="2-semanas">2 Semanas</option>
                    <option value="4-semanas">4 Semanas</option>
                    <option value="8-semanas">8 Semanas</option>
                </select>
            </div>

            <button id="generar-dieta">Generar Plan de Dieta</button>
        </div>
        <div id="dieta-resultado" class="resultado"></div>
    </div>

    <!-- Botón flotante del asistente -->
    <div class="assistant-button" id="openChat">
        <i class="fa-solid fa-robot"></i>
    </div>

    <!-- Ventana emergente del chat -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <h3>Asistente de Dietas</h3>
            <button class="close-chat" id="closeChat">×</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <textarea id="userInput" placeholder="Escribe tu pregunta aquí..."></textarea>
            <button id="sendMessage">Enviar</button>
        </div>
    </div>

    <script src="/components/dietas.js"></script>
    <script src="/components/footer-nav.js"></script>
    <script>
        // Funcionalidad del chat emergente
        const openChatBtn = document.getElementById('openChat');
        const chatPopup = document.getElementById('chatPopup');
        const closeChatBtn = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        let isFirstMessage = true;

        openChatBtn.addEventListener('click', () => {
            chatPopup.classList.add('active');
        });

        closeChatBtn.addEventListener('click', () => {
            chatPopup.classList.remove('active');
        });

        // Función para añadir un mensaje al chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Manejar el envío de mensajes
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Añadir el mensaje del usuario al chat
            addMessage(message, true);
            userInput.value = '';

            try {
                // Enviar el mensaje al servidor
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: 'dietas',
                        isFirstMessage: isFirstMessage
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la comunicación con el asistente');
                }

                const data = await response.json();
                // Añadir la respuesta del asistente al chat
                addMessage(data.response);
                // Después del primer mensaje, cambiar el estado
                isFirstMessage = false;
            } catch (error) {
                addMessage('Lo siento, ha ocurrido un error al procesar tu mensaje. Por favor, inténtalo de nuevo.');
                console.error('Error:', error);
            }
        }

        // Event listeners para enviar mensajes
        sendMessageBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
