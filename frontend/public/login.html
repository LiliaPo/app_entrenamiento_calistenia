<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Entrenamiento Personalizado</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="main-page">
    <div class="container">
        <div class="auth-form-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-button login-button">Iniciar Sesión</button>
                </div>
                <div class="auth-links">
                    <a href="/register" class="auth-link">¿No tienes cuenta? Regístrate</a>
                    <a href="/forgot-password" class="auth-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
